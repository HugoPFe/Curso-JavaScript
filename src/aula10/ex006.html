<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area{
            background-color: green;
            font: normal 1.4em Verdana;
            width: 300px;
            height: 300px;
            color: white;
            line-height: 300px;
            text-align: center;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="area" onmousedown="mouseClick(true)" onmouseup="mouseClick(false)">
        Interaja...
    </div>

    <script>
        
        function mouseClick(click) {
            var a = window.document.getElementById('area')
            if (click) {
                a.style.background = 'Red'
                a.innerText = 'Clique'
            } else {
                a.style.background = 'Green'
                a.innerText = 'Interaja...'
            }
        }
    </script>
</body>
</html>
