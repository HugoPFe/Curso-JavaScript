<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" id="txtvel">
    <button type="submit" onclick="calcular()">Enviar</button>
    <div id="res"></div>
    <script>
        function calcular() {
            var vel = Number(document.querySelector('#txtvel').value)
            var res = document.querySelector('#res')

            res.innerHTML = `<p>Sua velocidade é de <strong>${vel} Km/h </strong></p>`

            if (vel > 80) {
                res.innerHTML += '<p><strong>MULTADO!</strong> Você ultrapassou o limite de velocidade.</p>'
            }

            res.innerHTML += '<p>Dirija sempre com o cinto de segurança!</p>'
        }
    </script>
</body>
</html>
